<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
  <mat-form-field class="form_field">
    <input matInput [(ngModel)]="data.promptData" [placeholder]="data.placeholder" (keyup.enter)="onEnter()">
  </mat-form-field>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="data.promptData?.trim()?.length < 1" mat-button [mat-dialog-close]="data.promptData">Ok</button>
</div>
