<pre style="max-height: 200px; overflow-y: scroll;">
  {{data | json}}
</pre>

<button (click)="add()">Add</button>

<div *ngFor="let child of data.children">
  <input [syncableText]="child" [(ngModel)]="child.data">
  <button (click)="addToChild(child)">Add</button>

  <div *ngFor="let innerChild of child.children" style="margin-left: 40px;">
    <input [syncableText]="innerChild" [(ngModel)]="innerChild.data">
  </div>
</div>
