<div class="estimation_root default_padded" *ngIf="(estimation$ | async) as estimation; else notInitialized">
  <h2>
    <input type="text" [syncableText]="estimation"/>

    <fa-icon class="add" [icon]="faPlus" size="xs" (click)="addTopic(estimation)"></fa-icon>
  </h2>

  <etmr-topic *ngFor="let topic of estimation.children" [topicNode]="topic"></etmr-topic>
</div>

<ng-template #notInitialized>
  <div>
    Not Init
  </div>
</ng-template>
