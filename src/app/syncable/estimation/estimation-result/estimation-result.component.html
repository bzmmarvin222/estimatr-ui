<mat-toolbar color="secondary">
  <mat-toolbar-row>
    <h1 class="effort">Estimated effort for {{root.data.projectTitle}}</h1>
    <h1 matTooltip="Man Days - The equivalent of one persons's working time in days required to get a task done.">{{root | estimationTreeSum:riskFactors}} MD</h1>
  </mat-toolbar-row>
  <mat-toolbar-row [style.height]="'90px'">
    <etmr-risk-controls [root]="root"></etmr-risk-controls>
  </mat-toolbar-row>
</mat-toolbar>
