<div class="risk-controls">
  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Low risk"
      [(ngModel)]="riskFactors.low"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Moderate risk"
      [(ngModel)]="riskFactors.moderate"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="High risk"
      [(ngModel)]="riskFactors.high"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Showstopping risk"
      [(ngModel)]="riskFactors.showstopper"
    />
  </mat-form-field>

</div>
