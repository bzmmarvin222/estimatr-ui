<!--by making this a form, users on mobile phones can tab the ok button to switch to next field-->
<form class="risk-controls">

  <etmr-estimation-text
    class="no-flex-grow"
    [node]="root"
    [objectPath]="['riskFactors', 'low']"
    [placeholder]="'Low risk'"
    [type]="'number'"
  >

  </etmr-estimation-text>

  <etmr-estimation-text
    class="no-flex-grow"
    [node]="root"
    [objectPath]="['riskFactors', 'moderate']"
    [placeholder]="'Moderate risk'"
    [type]="'number'"
  >

  </etmr-estimation-text>

  <etmr-estimation-text
    class="no-flex-grow"
    [node]="root"
    [objectPath]="['riskFactors', 'high']"
    [placeholder]="'High risk'"
    [type]="'number'"
  >

  </etmr-estimation-text>

  <etmr-estimation-text
    class="no-flex-grow"
    [node]="root"
    [objectPath]="['riskFactors', 'showstopper']"
    [placeholder]="'Showstopping risk'"
    [type]="'number'"
  >

  </etmr-estimation-text>
</form>
